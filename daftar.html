<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Anggota | Perpustakaan Digital</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <img src="assets/img/logo.png" alt="Logo Perpustakaan" class="logo">
                <h2>Perpustakaan</h2>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="katalog.html">Katalog</a></li>
                    <li><a href="daftar.html" class="active">Pendaftaran</a></li>
                    <li><a href="tentang.html">Tentang Kami</a></li>
                    <li><a href="bantuan.html">Bantuan</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                    <li><a href="kontak.html">Login</a></li>
                </ul>
            </nav>

            <div class="user-profile">
                <img src="assets/img/user.jpg" alt="User">
                <div>
                    <h4>Pengunjung</h4>
                    <p>Tamu</p>
                </div>
            </div>
        </aside>

        <!-- Konten Utama -->
        <main class="content">
            <section class="register-section">
                <h1>Formulir Pendaftaran Anggota</h1>
                <p class="subtitle">Isi data di bawah ini untuk menjadi anggota perpustakaan digital kami.</p>

                <form action="#" method="post" class="register-form">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Aktif</label>
                        <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="telepon">Nomor Telepon</label>
                        <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required>
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat Lengkap</label>
                        <textarea id="alamat" name="alamat" placeholder="Masukkan alamat rumah" rows="3"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="kategori">Kategori Pengguna</label>
                        <select id="kategori" name="kategori" required>
                            <option value="">-- Pilih Kategori --</option>
                            <option value="mahasiswa">Mahasiswa</option>
                            <option value="dosen">Dosen</option>
                            <option value="umum">Umum</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required>
                    </div>

                    <div class="form-group">
                        <label for="konfirmasi">Konfirmasi Kata Sandi</label>
                        <input type="password" id="konfirmasi" name="konfirmasi" placeholder="Ulangi kata sandi"
                            required>
                    </div>

                    <button type="submit" class="btn-primary">Daftar Sekarang</button>

                    <p class="form-footer">
                        Sudah punya akun? <a href="login.html">Masuk di sini</a>
                    </p>
                </form>
            </section>
        </main>
    </div>
<script src="assets/js/auth.js"></script>
</body>

</html>
