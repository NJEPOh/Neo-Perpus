<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Akun - Anggota</title>
  <link rel="stylesheet" href="../../assets/css/anggota-pengaturan.css">
</head>

<body>
  <div class="anggota-container">
    <!-- Sidebar -->
    <aside class="anggota-sidebar">
      <h2 class="anggota-logo">Perpustakaan</h2>
      <nav class="anggota-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="katalog.html">Katalog Buku</a>
        <a href="pinjaman.html">Peminjaman Saya</a>
        <a href="riwayat.html">Riwayat</a>
        <a href="keranjang.html">Keranjang</a>
        <a href="pengaturan.html" class="active">Pengaturan</a>
      </nav>
      <div class="anggota-logout">
        <a href="../../login.html">Keluar</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="anggota-main">
      <header class="anggota-header">
        <h1>Pengaturan Akun</h1>
        <p>Perbarui informasi profil dan keamanan akun Anda.</p>
      </header>

      <!-- Profil Foto -->
      <section class="anggota-profil-foto">
        <div class="profil-foto-wrapper">
          <img src="../../assets/img/default-user.png" alt="Foto Profil" class="profil-foto" id="fotoProfil">
          <label for="uploadFoto" class="btn-foto">Ubah Foto</label>
          <input type="file" id="uploadFoto" accept="image/*">
        </div>
      </section>

      <!-- Form Pengaturan -->
      <section class="anggota-form-section">
        <form class="anggota-form">
          <div class="form-group">
            <label for="namaLengkap">Nama Lengkap</label>
            <input type="text" id="namaLengkap" name="namaLengkap" value="Rina Saputri">
          </div>

          <div class="form-group">
            <label for="emailAnggota">Email</label>
            <input type="email" id="emailAnggota" name="emailAnggota" value="rina.saputri@example.com">
          </div>

          <div class="form-group">
            <label for="nomorAnggota">Nomor Anggota</label>
            <input type="text" id="nomorAnggota" name="nomorAnggota" value="AGT001" readonly>
          </div>

          <div class="form-group">
            <label for="passwordLama">Kata Sandi Lama</label>
            <input type="password" id="passwordLama" name="passwordLama" placeholder="Masukkan kata sandi lama">
          </div>

          <div class="form-group">
            <label for="passwordBaru">Kata Sandi Baru</label>
            <input type="password" id="passwordBaru" name="passwordBaru" placeholder="Masukkan kata sandi baru">
          </div>

          <div class="form-group">
            <label for="konfirmasiPassword">Konfirmasi Kata Sandi Baru</label>
            <input type="password" id="konfirmasiPassword" name="konfirmasiPassword" placeholder="Ulangi kata sandi baru">
          </div>

          <div class="form-buttons">
            <button type="submit" class="btn-primary">Simpan Perubahan</button>
            <a href="dashboard.html" class="btn-secondary">Batal</a>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Pratinjau foto profil yang diunggah
    const uploadFoto = document.getElementById('uploadFoto');
    const fotoProfil = document.getElementById('fotoProfil');

    uploadFoto.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          fotoProfil.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>

</html>
